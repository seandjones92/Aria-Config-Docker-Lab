      context: ./build/salt-minion-debian
      args:
        salt_version: 3006.5
    command: "-l debug"
    deploy:
      mode: replicated
      replicas: 2
    volumes:
      - ./data/minion.d:/etc/salt/minion.d
  
  salt-minion-fedora:

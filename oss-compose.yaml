services:
  salt-master:
    platform: "linux/amd64"
    hostname: salt-master
    build:
      context: ./build/oss-salt-master
      args:
        salt_version: ${SALT_VERSION}
    command: "-l debug"
    volumes:
      - ./data/master.d:/etc/salt/master.d
      - ./data/srv-salt:/srv/salt
      - ./data/srv-pillar:/srv/pillar
    depends_on:
      - salt-minion
    logging:
      options:
        max-size: "200k"
        max-file: "5"

  salt-minion:
    build:
      context: ./build/salt-minion
      args:
        salt_version: ${SALT_VERSION}
    command: "-l debug"
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./data/minion.d:/etc/salt/minion.d
    logging:
      options:
        max-size: "200k"
        max-file: "5"
